<!DOCTYPE html>

<html>

    <head>
        <title>DMA Controller</title>
        <link rel="stylesheet" href="../css/dma_programing.css"/>
    </head>
    <body>
        <div id="main-frame">
            <div id="navigation" class="standard-padding">
                <h1>DMA Controller</h1>
            </div>
            <div id="side-panel" class="standard-padding">
            </div>
            <div id="center-panel">
                <div id="canvas-container">
                    <img src="../images/icons/png/cpu.png" alt="cpu" id="cpu" class="hidden">
                    <img src="../images/icons/png/device controller.png" alt="controller" id="controller" class="hidden">
                    <img src="../images/icons/png/device.png" alt="device" id="device" class="hidden">
                    <img src="../images/icons/png/DMA.png" alt="dma" id="dma" class="hidden">
                    <img src="../images/icons/png/memory.png" alt="memory" id="memory" class="hidden">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="control-panel">
                    <a href="device-controller.html"></a><div id="back-button" class="control">
                        <img src="../images/icons/png/back.png" alt="stop button">
                        <p>Previous Simulation</p>
                    </div></a>
                    <div id="play-button" class="control">
                        <img src="../images/icons/png/play.png" alt="stop button">
                        <p>Play/Pause</p>
                    </div>
                    <div id="stop-button" class="control">
                        <img src="../images/icons/png/stop.png" alt="stop button">
                        <p>Stop</p>
                    </div>
                    <a href="dma-data-transfer.html"> <div id="next-button" class="control">
                        <img src="../images/icons/png/next.png" alt="stop button">
                        <p>Next Simulation</p>
                    </div></a>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../js/dma_programing.js"></script>
    </body>

</html>
